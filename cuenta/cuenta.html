<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="icon" href="images/person-circle.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/stiles.css">
    
</head>
<body>
    <header>
        <nav class="home">
            <div class="logo">
                <!-- <div class="logoImg">
                    <img>
                </div> -->
                <div class="logoBrand">
                    <span class="first">Cascadia </span><span class="second">Bank</span>
                </div>
            </div>
            <div class="perfil">
                <div class="perfilTexto">
                    <p>Hola,</p>
                    <span id="holaNombre"></span>
                </div>
                <div class="perfilDesple">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
                    </svg>
                </div>
            </div>
        </nav>
        <div class="tuCuenta_container">
            <div class="tuCuenta">
                <div class="tuCuentaSup">
                    <span class="tuCuentaText">Tu cuenta</span><span> | </span><span id="tab"></span>
                </div>
                <h1>Tu cuenta</h1>
            </div>
            <nav class="tabs">
                <button class="active">Resumen</button>
                <button>Estado de cuenta</button>
                <button>Pagar servicios</button>
                <button>Operaciones</button>
                <button>Atención a cliente</button>
            </nav>
        </div>
    </header>
    <main>
        <div class="article_container">
            <article id="resumen" class="tab-content hide">
                <h3>RESUMEN</h3>
            </article>
            <article id="estadoCuenta" class="tab-content hide">
                <h3>ESTADO DE CUENTA</h3>
            </article>
            <article id="pagar" class="tab-content hide">
                <h3>PAGAR SERVICIOS</h3>
            </article>
            <article id="operaciones" class="tab-content hide">
                <h3>OPERACIONES</h3>
                <div class="operaciones_grid">
                    <div class="operaciones_listado">
                        <ul>
                            <li><button onclick="operacion('consultar')">CONSULTAR SALDO</button></li>
                            <li><button onclick="operacion('retirar')">RETIRAR EFECTIVO</button></li>
                            <li><button onclick="operacion('depositar')">DEPOSITAR EFECTIVO</button></li>
                        </ul>
                    </div>
                    <div class="operaciones_accion">
                        <div class="operacion_container hide">
                            <p>SALDO DISPONIBLE:</p>
                            <div class="operacionSpan">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                                    <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z"/>
                                </svg>
                                <span id="saldoValue"></span>
                            </div>
                        </div>
                        <div class="operacion_container input hide">
                            <p>INGRESE MONTO A RETIRAR:</p>
                            <div class="monto">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                                    <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z"/>
                                </svg>
                                <input name="retirar" type="number" id="retirar">
                            </div>
                            <button id="retirarBoton" onclick="retirar()">Confirmar</button>
                        </div>
                        <div class="operacion_container input hide">
                            <p>INGRESE MONTO A DEPOSITAR:</p>
                            <div class="monto">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                                    <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z"/>
                                </svg>
                                <input name="depositar" type="number" id="depositar">
                            </div>
                            <button id="depositarBoton" onclick="depositar()">Confirmar</button>
                        </div>
                    </div>
                </div>
            </article>
            <article id="servicioCliente" class="tab-content hide">
                <h3>ATENCIÓN A CLIENTE</h3>
            </article>
        </div>
    </main>
    <script src="js/script.js"></script>

</body>
</html>
